<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      const password = document.getElementById(".password").value;
      const confirmed = document.getElementById(".confirmPassword").value;

      confirmed.addEventListener("keyup", function () {
        if (password !== confirmed) {
          password.style.borderColor = "red";
          confirmed.style.borderColor = "red";
          document.querySelector("small").style.opacity = 1;
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="title">
          <img src="./icon.png" alt="Odin Project" />
          <h1>YORU</h1>
        </div>
        <p class="credit">
          Photo by
          <a href="https://unsplash.com/@guillepozzi">Guille Pozzi</a>
        </p>
      </div>
      <article>
        <p class="hero-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="hero-text2">You <em>know</em> you want to.</p>
        <form action="#" method="get" id="register">
          <p>Let's do this!</p>
          <div class="form-container">
            <div class="firstName">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" minlength="1" />
            </div>
            <div class="lastName">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" />
            </div>
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div class="phoneNumber">
              <label for="phoneNumber">PHONE NUMBER</label>
              <input
                type="tel"
                id="phoneNumber"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
            </div>
            <div class="password">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" />
              <small>*Passwords do not match</small>
            </div>
            <div class="confirmPassword">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="password" id="confirmPassword" />
            </div>
          </div>
        </form>
        <button
          type="submit"
          href="#"
          id="submit"
          form="register"
          method="post"
        >
          Create Account
        </button>
        <p class="already">Already have an account? <a href="#">Log in</a></p>
      </article>
    </div>
  </body>
</html>
